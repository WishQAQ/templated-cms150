<!DOCTYPE html>

<head>
<meta http-equiv="content-type"content="text/html; charset=gbk">
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords"content="{dede:field.keywords/}"/>
<meta name="description"content="{dede:field.description function='html2text(@me)'/}"/>
<meta charset=gbk>
<meta name="viewport"content="width=device-width, initial-scale=1.0">
<meta http-equiv="Cache-Control"content="no-transform">
<meta http-equiv="Cache-Control"content="no-siteapp">
<link type="text/css"media="all"href="/gong/css/gong.css"rel="stylesheet">
<link type="text/css"media="all"href="/gong/css/Extras.css"rel="stylesheet">

</head>
<body class="home blog">
{dede:include filename="head.htm"/}
<div id="main-content">
  <div id="content-header">
    <div id="breadcrumb"><a itemprop="breadcrumb"href="/"title="·µ»ØÊ×Ò³"class="tip-bottom"><i class="icon-home"></i>Ê×Ò³</a><i class="icon-angle-right"></i><span class="current">{dede:field name='position'/}</span></div>
  </div>
  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div class="widget-box user-center page-group">
          <div id="user-left">
            <ul id="user-menu">
              {dede:channel type='son'currentstyle="
              <li class='current-menu-item'><a href='~typelink~'>~typename~</a> </li>
              "}
              <li><a href="[field:typelink/]">[field:typename/]</a></li>
              {/dede:channel}
            </ul>
          </div>
          <div class="widget-content single-post"id="user-right"itemscope itemtype="http://schema.org/Article">
            <div id="post-header">
              <h1 class="page-title"itemprop="headline">{dede:type}[field:typename/]{/dede:type}</h1>
            </div>
            <div class="entry"itemprop="articleBody">{dede:field.content/}</div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
  </div>
</div>
{dede:include filename="footer.htm"/}
</body>
